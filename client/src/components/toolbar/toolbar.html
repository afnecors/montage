<md-toolbar class="toolbar"
    layout="row" layout-align="center center">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
      <img ng-src="{{$ctrl.logo}}" alt="Montage Logo">
    </md-button>
    <h2 class="link" ui-sref="main.dashboard">
      montage
      <sup>{{$ctrl.config.env.name.toUpperCase()}}</sup>
    </h2>
    <span flex></span>
    <md-menu md-position-mode="target-right target">
      <md-button class="toolbar__username text-normal"
          ng-click="$ctrl.showUserMenu($mdOpenMenu, $event)"
          ng-hide="$ctrl.isCurrentState('main.login')">
        <md-icon>face</md-icon>
        {{$ctrl.user.username}}
      </md-button>
      <md-menu-content width="4">
        <md-menu-item ng-show="$ctrl.user.username">
          <div class="md-title toolbar__userinfo" layout="row" layout-align="start center">
            <md-icon>face</md-icon>
            <span flex>{{$ctrl.user.username}}</span>
          </div>
        </md-menu-item>
        <md-menu-item>
          <md-button ng-click="$ctrl.logout()">
            Logout
          </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>
  </div>
</md-toolbar>
