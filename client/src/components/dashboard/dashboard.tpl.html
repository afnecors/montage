<div class="dashboard__section dashboard__section--admin"
    ng-if="$ctrl.campaignsAdmin">
  <h2 class="section__title">Your Campaigns</h2>
  <div class="section__content">
    <mont-campaign-admin-box
      ng-repeat="campaign in $ctrl.campaignsAdmin | orderBy : 'id' : true"
      campaign="campaign" index="$index">
    </mont-campaign-admin-box>
    <mont-campaign-admin-box
      campaign="'new'" index="$ctrl.campaignsAdmin.length">
    </mont-campaign-admin-box>
  </div>
</div>

<div class="dashboard__section">
  <div class="section__content">
    <mont-campaign-juror-box
      ng-repeat="campaign in $ctrl.campaignsJuror"
      rounds="campaign">
    </mont-campaign-juror-box>
  </div>
</div>

<div flex></div>
<div layout="row" layout-align="end end"
    ng-if="$ctrl.user.is_maintainer">
  <span flex></span>
  <md-button class="md-fab md-primary md-mini" aria-label="Add campaign organizer"
      ng-click="$ctrl.addOrganizer($event)">
    <md-icon>person_add</md-icon>
    <md-tooltip md-direction="left">Add campaign organizer</md-tooltip>
  </md-button>
</div>

<div layout="column" layout-align="center center"
    ng-if="$ctrl.err.length">
  <h2>Please log in</h2>
</div>
