<md-card ui-sref="main.campaign({id: $ctrl.link})">
  <h3 class="campaign__name md-title">{{ $ctrl.campaign.name }}</h4>
  <span class="campaign__dates">{{ $ctrl.campaign.open_date | date }} - {{ $ctrl.campaign.close_date | date }}</span>

  <div style="margin-top: 20px">Rounds: {{ $ctrl.campaign.rounds.length }}</div>
  <div>Active: {{ $ctrl.campaign.active_round.name || "No" }}</div>
  <div>Coordinators: {{ $ctrl.campaign.coordinators.length }}</div>
</md-card>
