<md-button class="md-icon-button"
            ng-repeat="rate in $ctrl.rating.rates"
            ng-click="$ctrl.rating.setRate(rate)"
            ng-class="{'md-primary': $ctrl.rating.hover >= rate }"
            ng-mouseenter="$ctrl.rating.hover = rate"
            ng-mouseleave="$ctrl.rating.hover = 0">
    <md-icon>
        star_rate
        <md-tooltip>Rate {{rate}}/5</md-tooltip>
    </md-icon>
</md-button>
