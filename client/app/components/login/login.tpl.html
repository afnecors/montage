<div class="login" layout="column" layout-align="center center">
    <md-card class="login__frame" layout="row" layout-align="center center">
        <div class="login__spinner" layout="row" layout-align="center center"
             ng-show="$ctrl.loading">
            <md-progress-circular md-diameter="40"></md-progress-circular>
        </div>
        <img ng-src="{{$ctrl.img.logo}}" alt="Montage Logo" class="login__logo" flex="50">
        <div flex="50" layout="column" layout-align="start stretch">
            <div class="login__info" layout="row" layout-align="start start">
                You will be redirected to Meta-Wiki in order to confirm your indentity.
                Montage will not publish anything on Wikimedia projects using your account.<br /><br />
                If you don't have Wikimedia account, you can create one by clicking "Join Meta".
            </div>
            <md-button class="md-raised md-primary"
                    ng-click="$ctrl.login()"
                    ng-disabled="$ctrl.loading">
                Sign in using Wikimedia account
            </md-button>
        </div>
    </md-card>
</div>
