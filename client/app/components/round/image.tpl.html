<md-dialog class="dialog__image" ng-keydown="keyDown($event)">
    <form ng-cloak>
        <md-dialog-content layout="row" layout-align="start stretch">
            <div class="dialog__image-container" flex layout="row" layout-align="space-between center">
                <md-button class="md-icon-button"
                           ng-click="prevImage()"
                           ng-disabled="isFirst">
                    <md-icon>keyboard_arrow_left</md-icon>
                </md-button>
                <img ng-src="{{filePath}}">
                <md-button class="md-icon-button"
                           ng-click="nextImage()"
                           ng-disabled="isLast">
                    <md-icon>keyboard_arrow_right</md-icon>
                </md-button>
            </div>
            <div class="dialog__image-description"
                 ng-hide="true">
                <h2 class="md-title">Image #{{image.entry.id}}</h2>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
