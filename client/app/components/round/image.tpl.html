<md-dialog class="dialog__image" ng-keydown="keyDown($event)">
    <form ng-cloak>
        <md-dialog-content layout="row" layout-align="start stretch">
            <div class="dialog__image-container" flex layout="row" layout-align="center center">
                <img ng-src="https://commons.wikimedia.org/w/thumb.php?f={{image.title}}&w=1024">
            </div>
            <div class="dialog__image-description">
                <h2 class="md-title">{{image.name}}</h2>
                <md-button ng-click="nextImage()"
                           ng-disabled="isLast">Next</md-button>
                <md-button ng-click="prevImage()"
                           ng-disabled="isFirst">Prev</md-button>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
